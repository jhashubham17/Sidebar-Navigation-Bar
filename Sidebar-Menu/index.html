<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="maincontainer">
        <div class="menu-logo">
            <i class="fa-solid fa-bars fa-2x menu-icon"></i>
            <img src="5f4924f968ecc70004ae7066.png" alt="logo" width="150rem" class="logo icon">
        </div>
        <div class="search-logo">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <input type="text" placeholder="Search" class="search-icon icon">
        </div>
        <div class="home-logo">
            <i class="fa-solid fa-house fa-lg"></i>
            <h3 class="home-icon icon">Home</h3>
        </div>
        <div class="store-logo">
            <i class="fa-solid fa-bag-shopping fa-lg"></i>
            <h3 class="store-icon icon">Store</h3>
        </div>
        <div class="channels-logo">
            <i class="fa-solid fa-sliders fa-lg"></i>
            <h3 class="channels-icon icon">Channels</h3>
        </div>
        <div class="categories">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
            <h3 class="categories-icon icon">categories</h3>
        </div>
        <div class="download">
            <i class="fa-solid fa-download fa-lg"></i>
            <h3 class="download-icon icon">Download</h3>
        </div>
        <div class="mystuff">
            <i class="fa-regular fa-user fa-solid  fa-lg"></i>
            <h3 class="mystuff-icon icon">My Stuff</h3>
        </div>

    </div>
    <div class="log-in">

        <i class=" fa-solid fa-regular fa-circle-user fa-2xl log-in-logo"></i>
        <h3 class="user-icon icon"> &nbsp;Who's Watching?</h3>
        <i class="fa-solid fa-gear setting-logo fa-lg"></i>

    </div>
</body>

</html>
