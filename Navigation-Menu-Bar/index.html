<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation-Menu-Bar</title>

    <!-- link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--  Main container -->
    <nav class="nav">
        <!-- logo -->
        <h1 class="logo">Shubh.</h1>
        <ul class="menu">
            <li class="menu-list"><a href="">Home</a></li>
            <li class="menu-list"><a href="">About</a></li>
            <li class="menu-list"><a href="">Project</a></li>
            <li class="menu-list"><a href="">Contact</a></li>
            <li class="menu-list"><a href="">Details</a></li>
        </ul>
        <button class="menu-btn">
            <i class="fa-solid fa-bars fa-2xl menu-icon"></i>
            <i class="fa-solid fa-x fa-2xl close-icon"></i>
        </button>
    </nav>
    <script src="./script.js"></script>
</body>

</html>
